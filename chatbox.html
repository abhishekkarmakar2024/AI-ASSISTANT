<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jarvis Chatbox</title>
    <style>
        body {
            background: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #00ffe1;
            color: black;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-box {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            max-width: 70%;
        }

        .user {
            align-self: flex-end;
            background-color: #00bcd4;
            color: black;
        }

        .bot {
            align-self: flex-start;
            background-color: #333;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background-color: #1e1e1e;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #00ffe1;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">ðŸ’¬ Jarvis Chat</div>
    <div class="chat-container" id="chat-container">
        <!-- Dynamic chat goes here -->
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask something...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const inputField = document.getElementById("userInput");
            const msg = inputField.value.trim();
            if (!msg) return;

            appendMessage(msg, 'user');
            inputField.value = "";

            fetch(`/get?msg=${encodeURIComponent(msg)}`)
                .then(response => response.text())
                .then(data => {
                    appendMessage(data, 'bot');
                });
        }

        function appendMessage(text, sender) {
            const chat = document.getElementById("chat-container");
            const message = document.createElement("div");
            message.className = `chat-box ${sender}`;
            message.innerText = text;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
